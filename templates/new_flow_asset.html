<!DOCTYPE html>
<head>
    <title>New Source</title>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
    <div>
        <form method="post">
            <input type="text" value="" placeholder="Type" name="type"><br>
            <input type="number" value="" min="0" step="0.01" placeholder="Quantity" name="quantity"><br>
            <input type="number" value="" min="0" step="0.01" placeholder="Nominal Flow Rate (gal/s)" name="nom_flow_rate"><br>
            <input type="number" value="" min="0" step="0.01" placeholder="Est. Duration (sec) (optional)" name="duration"><br>
            <input type="submit" value="Submit"><br>
        </form>
        <p style="color:red;">{{message}}</p>
        <br><br><a href="../">Back</a>
    </div>
</body>
