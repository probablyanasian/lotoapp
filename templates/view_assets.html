<!DOCTYPE html>
<head>
    <title>View Assets</title>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
    <div>
        <a href="../new_asset/" class="button">New Asset</a><br><br>
        {% for item in data %}
            <a href='{{ '../asset/'+item[0]+'/' }}'> {{ item[1] }} at: {{ item[2] }} </a><br>
        {% endfor %}
        <p style="color:red;">{{message}}</p>
        <br><br><a href="../">Back</a>
    </div>
</body>
